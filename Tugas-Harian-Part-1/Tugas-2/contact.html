<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="public/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="contact">
        <h1>Hubungi Kami</h1>
        <p><b>Kantor : </b>di jalan belum jadi</p>
        <p><b>Nomor Telepon : </b>08XX-XXXX-XXXX</p>
        <p><b>Email : </b>email@contoh.com</p>
        <h1>Kirimkan Pesan</h1>
        <form id="form">
            <label for="nama">Nama</label >
            <input type="text" id="nama" name="nama" class="input"><br><br>

            <label for="email">Email</label>
            <input type="text" id="email" name="email" class="input"><br><br>

            <label for="gender">Jenis Kelamin</label>
            <label for="male" id="maleLabel">Laki-laki</label>
            <input type="radio" value="male" id="male" name="gender" class="inputRadio"><br>
            <label for="female" id="femaleLabel">Perempuan</label>
            <input type="radio" value="female" id="female" name="gender" class="inputRadio"><br><br>
            
            

            <label for="pesan">Pesan Anda</label>
            <textarea type="text" id="pesan" name="pesan" rows="4" cols="50"></textarea><br>

            <input type="button" value="Kirim" id="buttonKirim">
        </form>
        <a href="index.html">Kembali Ke Index</a>
    </div>
</body>
</html>
